name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.300
    - name: Restore packages
      run: dotnet restore
    - name: Pack
      run: dotnet pack --configuration Release
    - name: Publish
      run: dotnet nuget push bin/Release/TSLab.Script.Handlers.2.1.0.nupkg -k oy2ec2w462665fmxa2uqbohd4rmywrzercphqvl7vtgbse --skip-duplicate -s https://api.nuget.org/v3/index.json
